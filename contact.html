<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <title>Contact | Nason Seng</title>
  </head>

  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Nason Seng</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
          <div class="page-header">
            <h1>Contact</h1>
          </div>

          <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
              <form>
                <div class="form-group">
                  <label for="exampleInputName">Name</label>
                  <input
                    type="name"
                    class="form-control"
                    id="exampleInputName"
                    placeholder="John Smith"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    placeholder="Email"
                  />
                </div>
                <div class="form-group">
                  <label for="messageBox">Message</label>
                  <textarea
                    class="form-control"
                    rows="3"
                    placeholder="Write your message here..."
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1 class="panel-title">Connect with Me</h1>
        </div>
        <div class="panel-body">
          <a href="https://github.com/NasonSeng01" target="_blank"
            ><i class="fa fa-github-square" aria-hidden="true"></i>
            <img
              src="./images/Icon-32.png"
              class="img-thumbnail img-circle"
              alt="Github"
          /></a>

          <a href="https://twitter.com/nseng_23" target="_blank"
            ><i class="fa fa-twitter-square" aria-hidden="true"></i>
            <img
              src="./images/Icon-29.png"
              class="img-thumbnail img-circle"
              alt="twitter"
          /></a>

          <a href="https://www.instagram.com/n_seng23/" target="_blank"
            ><i class="fa fa-instagram" aria-hidden="true"></i>
            <img
              src="./images/Icon-40.png"
              class="img-thumbnail img-circle"
              alt="instagram"
          /></a>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom color">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="footer">&copy; Copyright 2019 Nason Seng</div>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
